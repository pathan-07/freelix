<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FREELIX</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header class="top-nav">
        <div class="logo">FREELIX</div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="profile.html" class="nav-link active">Profile</a>
            <a href="messaging.html" class="nav-link">Messages</a>
            <a href="order.html" class="nav-link">Orders</a>
        </nav>
    </header>
    <div class="layout">
        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-header">
                <div class="profile-cover">
                    <div class="profile-avatar-container">
                        <img src="/static/images/default-avatar.jpg" alt="Profile" class="profile-avatar">
                        <button class="btn btn-outline change-avatar">Change Photo</button>
                        <input type="file" id="avatarInput" hidden accept="image/*">
                    </div>
                </div>
                <div class="profile-info">
                    <h1>John Doe</h1>
                    <p class="profile-title">Web Developer</p>
                    <div class="profile-stats">
                        <span>‚≠ê 4.9 (120 reviews)</span>
                        <span>üìç New York, USA</span>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <section class="profile-section">
                    <h2>About Me</h2>
                    <textarea class="bio-editor" placeholder="Tell us about yourself..."></textarea>
                </section>

                <section class="profile-section">
                    <h2>Skills</h2>
                    <div class="skills-container">
                        <div class="skills-input">
                            <input type="text" id="skillInput" placeholder="Add a skill">
                            <button class="btn btn-primary" onclick="addSkill()">Add</button>
                        </div>
                        <div class="skills-list">
                            <!-- Skills will be added here -->
                        </div>
                    </div>
                </section>

                <section class="profile-section">
                    <h2>Portfolio</h2>
                    <div class="portfolio-grid">
                        <!-- Portfolio items will be added here -->
                    </div>
                    <button class="btn btn-outline" onclick="document.getElementById('portfolioInput').click()">
                        Add Portfolio Item
                    </button>
                    <input type="file" id="portfolioInput" hidden accept="image/*" multiple>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/js/profile.js"></script>
</body>
</html>
